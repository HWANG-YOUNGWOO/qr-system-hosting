name: PR Screenshot Check (clean)

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run screenshot-check script (Node)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/pr-image-check.clean.js
